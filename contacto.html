<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="img/logo.ico">
  <title>Contacto - Diego Hidalgo Visual Art</title>
  <link rel="stylesheet" href="css/contacto.css">
  <meta name="keywords" content="Fotografia, Fotos, Fotografo, Fotógrafo, arte,">
  <meta name="description" content="Pagina de contacto de Diego Hidalgo">
  <meta name="author" content="Diego Hidalgo">
</head>
<body>
<!--Panel de navegación-->
  <nav>
    <img src="img/logo.png" alt="Logo" class="logo">
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="servicio.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>

  <header class="contact-header">
    <h1>Contacto</h1>
    <p class="slogan">Capturando la locura de la vida</p>
  </header>

  <section class="contact-content">
    <div class="contact-image">
      <img src="img/slide1.jpg" alt="Contacto Visual">
    </div>
    <div class="contact-info">
      <h2>Sígueme en redes sociales</h2>
      <div class="social-buttons">
        <a href="https://www.instagram.com/diego.hidalgo.va?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="btn" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61571822233139" class="btn"  target="_blank">Facebook</a>
        <a href="https://wa.me/593987118378" class="btn"  target="_blank">WhatsApp</a>
      </div>

      <h2>Envíame un mensaje</h2>
      <form action="#" method="POST" class="contact-form">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    © 2025 Diego Hidalgo Visual Art - Quito, Yaruquí
  </footer>
</body>
</html>
